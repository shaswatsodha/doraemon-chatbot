<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Doraemon</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-ai">
  

  <header>
    <h1>PocketBot</h1>
    <p>Ask me anything! I might just have a gadget for your problem!</p>
  </header>

  <main>
    <section class="chat-container">
      <h2>Talk to the Future!</h2>
      
      <div style="padding: 10px; background-color: #f0f8ff; border-bottom: 1px solid #ddd; text-align: right;">
          <label for="voiceToggle" style="color: #333; font-size: small;">Voice: </label>
          <input type="checkbox" id="voiceToggle" checked>
      </div>
      
      <div class="chat-box" id="chatBox">
        <p class="bot">Hello! I am Doraemon. How can I help you today, Nobi-chan? Dora!</p>
      </div>

      <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type or click the mic to speak..." required>
        <button type="button" id="micButton" title="Speak to Doraemon">ðŸŽ¤</button> 
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PocketBot</p>
  </footer>

  <script src="/static/script.js"></script>

</body>
</html>
